services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: goshala-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: goshala123
      MONGO_INITDB_DATABASE: goshala
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - goshala-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: goshala-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - goshala-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goshala-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:goshala123@mongodb:27017/goshala?authSource=admin
      - MONGODB_DB=goshala
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-this-in-production
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - ALERTS_AUTO_SMS=${ALERTS_AUTO_SMS:-false}
      - TWILIO_TO_NUMBERS=${TWILIO_TO_NUMBERS}
    depends_on:
      - mongodb
      - redis
    networks:
      - goshala-network
    volumes:
      - ./public/uploads:/app/public/uploads

  # MongoDB Express (Optional - Database Admin UI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: goshala-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: goshala123
      ME_CONFIG_MONGODB_URL: mongodb://admin:goshala123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - goshala-network

  # Redis Commander (Optional - Redis Admin UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: goshala-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - goshala-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  goshala-network:
    driver: bridge
